{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <fieldset class="form-group">
                <legend type="button" class = "btn btn-outline-secondary mb-4 ">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-secondary mb-4 " type="submit">Reset Password </button>
            </div>
        </form>
    </div>
{% endblock content %}
