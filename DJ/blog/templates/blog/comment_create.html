{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <a href={% url 'blog-home' %}><button class="btn btn-outline-info" type="submit">Comment</button></a>
            </div> 
        </form>
    </div>

{% endblock content %}
